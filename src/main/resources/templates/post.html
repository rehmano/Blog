<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${postView.title}"></title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <style>
        body {
            background-color: #000000;
            background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .card {
            border: 3px solid black;
        }
        nav {
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" th:href="@{/}">Blog</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/communities}"
                >View Communities <span class="sr-only">(current)</span></a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <span class="m-2" th:text="${username}"></span>
        <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
        >
            Add a post
        </button>
    </div>
</nav>

<div class="container">
    <div class="card bg-dark m-2">
        <div class="card-header">
            <h2 class="text-white" th:text="${postView.title}"></h2>
        </div>
        <div class="card-body">
            <span class="text-white" th:text="${postView.content}"></span>
            <hr />

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Reply</button>
                </div>
                <div class="col-md-6" style="text-align: right">
              <span
                      class="text-white"
                      th:text="| Created on | + ${postView.dateTime} + | by | + ${postView.username}"
              ></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="commentsContainer"></div>

<div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <form th:action="@{/post}" th:object="${postToAdd}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a new post</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea
                                class="form-control"
                                id="title"
                                rows="3"
                                th:field="*{title}"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea
                                class="form-control"
                                id="content"
                                rows="3"
                                th:field="*{content}"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Submit post</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    const getRepliesForCommentId = event => {
        const comment_id = event.currentTarget.dataset.id;
        $.get("/api/comments/load?id=" + comment_id, (datas, status) => {
            for (const data of datas) {
            console.log(data);
            var element =
                '<div class="container" id="' +
                data.comment_id +
                'Container"><div class="card m-2"><div class="row card-header"><div class="col-md-6"><h4>' +
                data.content +
                '</h4></div><div class="col-md-6" style="text-align:right"><span>Created at ' +
                data.date_created +
                " by: " +
                data.username +
                "</span></div></div>";

            element +=
                '<div class="row card-body"><div class="col-md-6"><button class="btn btn-primary mr-2" type="button" data-toggle="modal" data-target="#exampleModal">Reply</button>';
            if (data.hasChildren) {
                element +=
                    '<button class="btn btn-danger" data-id="' +
                    data.comment_id +
                    '"id="' +
                    data.comment_id +
                    'Button">Load replies</button></div>';
            }
            element += '<div class="col-md-6"></div></div></div></div>';
            $("#" + comment_id + "Container").append(element);
            if (data.hasChildren) {
                $("#" + data.comment_id + "Button").click(getRepliesForCommentId);
            }
        }
    });
    };

    const grabPost = () => {
        $.get(
            "/api/comments/base?" +
            window.location.href.substring(
                window.location.href.indexOf("?id=") + 1,
                window.location.href.length
            ),
            (datas, status) => {
            for (const data of datas) {
            console.log(data);
            var element =
                '<div class="container" id="' +
                data.comment_id +
                'Container"><div class="card bg-dark m-2"><div class="row card-header"><div class="col-md-6"><h4 class="text-white">' +
                data.content +
                '</h4></div><div class="col-md-6" style="text-align:right"><span class="text-white">Created at ' +
                data.date_created +
                " by: " +
                data.username +
                "</span></div></div>";

            element +=
                '<div class="row card-body"><div class="col-md-6"><button class="btn btn-primary mr-2" type="button" data-toggle="modal" data-target="#exampleModal">Reply</button>';
            if (data.hasChildren) {
                element +=
                    '<button class="btn btn-danger" data-id="' +
                    data.comment_id +
                    '"id="' +
                    data.comment_id +
                    'Button">Load replies</button></div>';
            }
            element += '<div class="col-md-6"></div></div></div></div>';
            $("#commentsContainer").append(element);
            if (data.hasChildren) {
                $("#" + data.comment_id + "Button").click(
                    getRepliesForCommentId
                );
            }
        }
    }
    );
    };
    grabPost();
</script>
</body>
</html>
