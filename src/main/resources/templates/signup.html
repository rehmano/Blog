<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/signup}">
        Username:<input type="text" name="username" th:value="${user?.username}"/><br/>
        Password:<input type="text" name="password" th:value="${user?.password}"/><br/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
