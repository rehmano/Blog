<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <style>
        .cover {
            text-align: center;
        }
        .other {
            display: inline-block;
        }
        body {
            background-color: #000000;
            background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .card {
            border: 3px solid black;
        }
        nav {
            border-bottom: 1px solid black;
        }
        .left {
            display: inline-block;
        }
        .right {
            display: inline-block;
            float: right;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">Blog</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/communities}"
                >View Communities <span class="sr-only">(current)</span></a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account}">Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <span class="m-2" th:text="${username}"></span>
        <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
        >
            Add a post
        </button>
    </div>
</nav>

<div class="container" id="postsContainer">

</div>

<div class="container mb-2" style="text-align: center">
    <button class="btn btn-primary" id="loadButton">Load more posts</button>
</div>

<div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <form th:action="@{/post}" th:object="${postToAdd}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a new post</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea
                                class="form-control"
                                id="title"
                                rows="3"
                                th:field="*{title}"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea
                                class="form-control"
                                id="content"
                                rows="3"
                                th:field="*{content}"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Submit post</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var postId;

    function grabPost() {
        $.get("/api/posts/news", (datas, status) => {
            for (const data of datas) {
            console.log(data);
            $("#postsContainer").append(
                '<div class="card m-2"><div class="row card-header"><div class="col-md-6"><a href="/post?id=' +
                data.id +
                '"><h3>' +
                data.id +
                ". " +
                data.title +
                '</h3></a></div><div class="col-md-6" style="text-align: right"><span>Created at ' +
                data.dateTime +
                " by " +
                data.username +
                "</span></div></div></div>"
            );
        }
        postId = datas[datas.length - 1].id;
        console.log(postId);
    });
    }

    function grabPosts() {
        $.get("/api/posts/new/" + postId, (datas, status) => {
            for (const data of datas) {
            console.log(data);
            $("#postsContainer").append(
                '<div class="card m-2"><div class="row card-header"><div class="col-md-6"><a href="/post?id=' +
                data.id +
                '"><h3>' +
                data.id +
                ". " +
                data.title +
                '</h3></a></div><div class="col-md-6" style="text-align: right"><span>Created at ' +
                data.dateTime +
                " by " +
                data.username +
                "</span></div></div></div>"
            );
        }
        postId = datas[datas.length - 1].id;
    });
    }

    $("#loadButton").click(grabPosts);
    grabPost();
</script>
</body>
</html>
